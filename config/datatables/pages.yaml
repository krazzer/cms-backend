class: pages
headersTranslate:
    name.*: general.name
    template: general.template
    slug.*: general.slug
    active.*: general.active
    id: general.id
cells:
    name.*:
        type: 'page'
    active.*:
        type: 'checkbox'
mobileColumns:
    - name.*
buttons:
    -   label: Add page
        action: add
    -   label: Delete
        action: delete
    -   label: 'Add newâ€¦'
        icon: 'mdi-menu'
        type: 'menu'
        items:
            -   title: 'Add link'
                icon: 'mdi-link-variant'
                action: 'add'
                addType: 'link'
            -   title: 'Add menu'
                icon: 'mdi-menu'
                action: 'add'
                addType: 'menu'
form:
    tabs:
        -   key: page
            name: Page
            fields:
                type:
                    type: text
                    default: 'page'
                title:
                    type: text
                    field: name.*
                    label: Name
                    validator:
                        name: presence
                content:
                    type: textarea
                    field: content.*
                    label: Content
                    validator:
                        name: presence
        -   key: seo
            name: SEO
            fields:
                seo_title:
                    field: seo.*.title
                    type: text
                    label: SEO title
                seo_keywords:
                    field: seo.*.keywords
                    type: textarea
                    label: SEO keywords
                seo_description:
                    field: seo.*.description
                    type: textarea
                    label: SEO description
        -   key: advanced
            name: Advanced
            fields:
                template:
                    type: select
                    label: Template
                    items: { }
                slug:
                    type: text
                    label: Slug
                    field: slug.*
                key:
                    type: text
                    label: Key
                active:
                    type: checkbox
                    label: Active

source:
    model: App\Entity\Page\Page
    modify: 'App\Entity\Page\PageService::modifyDataTableOutput'