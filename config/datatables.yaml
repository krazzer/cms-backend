users:
    headersTranslate:
        id: general.id
        email: general.email
        role: general.role
        blocked: general.blocked
    mobileColumns:
        - id
        - email
    buttons:
        -   label: Add user
            action: add
        -   label: Delete
            action: delete
    form:
        fields:
            email:
                type: text
                label: E-mail address
                validator:
                    name: email
                    parameters:
                        required: true
            role:
                type: select
                items: 'App\Entity\User\UserService::getRoleMap'
                label: Role
            blocked:
                type: checkbox
                label: Blocked
    source:
        model: App\Entity\User\User

pages:
    headersTranslate:
        name: general.name
        template: general.template
        slug: general.slug
        active: general.active
        id: general.id
    mobileColumns:
        - name
    buttons:
        -   label: Add page
            action: add
        -   label: Delete
            action: delete
        -   label: 'Add newâ€¦'
            icon: 'mdi-menu'
            type: 'menu'
            items:
                -   title: 'Add link'
                    icon: 'mdi-link-variant'
                    action: 'add'
                    addType: 'link'
                -   title: 'Add menu'
                    icon: 'mdi-menu'
                    action: 'add'
                    addType: 'menu'
    form:
        tabs:
            -   key: page
                name: Page
                fields:
                    title:
                        type: text
                        label: Title
                        validator:
                            name: presence
                    content:
                        type: textarea
                        label: Content
                        validator:
                            name: presence
            -   key: seo
                name: SEO
                fields:
                    seo_title:
                        type: text
                        label: SEO title
                    seo_keywords:
                        type: textarea
                        label: SEO keywords
                    seo_description:
                        type: textarea
                        label: SEO description
            -   key: advanced
                name: Advanced
                fields:
                    template:
                        type: select
                        label: Template
                        items: {}
                    slug:
                        type: text
                        label: Slug
                    key:
                        type: text
                        label: Key
                    active:
                        type: checkbox
                        label: Active

    source:
        model: App\Entity\Page\Page